<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="utf-8">
    <title>PersonM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>


    <style>
        body {
            background-color: #FEE8E8;


        }

        #mainWrapper {
            width: 944px;
            height: 1416px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: repeat(5, 1fr);
            column-gap: 55px;

        }

        #mainHeader {
            grid-column: 1/4;
            grid-row: 1/2;
            background-color: crimson;

        }

        #mainBody {
            grid-column: 1/4;
            grid-row: 2/5;
            background-color: rgb(212, 126, 143);
            

        }

        #mainFooter {
            grid-column: 1/4;
            grid-row: 5/6;
            background-color: rgb(214, 171, 180);

        }

        #mainProyect {
            z-index: 1;
            grid-column: 1/4;
            grid-row: 2/5;
            padding: 50px;
            

        }



        #title {
            color: darksalmon;
            font-weight: bold;
            font-family: sans-serif;
            font-size: 100px;
            padding: 70px 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;

        }

        #text {
            color: black;
            font-weight: lighter;
            font-family: sans-serif;
            font-size: 20px;
            margin-left: 70px;
            margin-right: 70px;
            padding: 70px 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center
        }

        canvas {
            z-index: 1;
            align-self: center;

            grid-column: 2/3;
            grid-row: 2/5;
            height: 700px;
            width: 845px;
            z-index: 1;
            border: 1px solid black;


        }
    </style>


</head>

<body>
    <main id="mainWrapper">
        <div id="mainHeader">
            <div id="title">IMG "Person M"</div>

        </div>

        <div id="mainBody">
            <img id="mainProyect" src="img/personM.png">

    

        </div>





        <div id="mainFooter">
            <div id="text">

                Imagen Digital creada con el programa Illustrator de Adobe.Basado en un personaje de Televisi√≥n</div>
        </div>




    </main>

</body>


</html>
